<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
</head>
<body>
  <iframe id="player" width="480" height="360" src="http://www.youtube.com/embed/8biFUBbCcEg" frameborder="0" allowfullscreen></iframe>
  <div id="videos-list" style="max-width: 650px;"></div>
  <script type="text/javascript">
    $.get('tmp/videos.xml', function(data) {
      $(data).find('entry').each(function(index, item) {
        var video_id = $(item).children('id').text().match(/[\w]+$/i);
        var img_url = $($(item).find('media\\:group media\\:thumbnail')[2]).attr('url');
	var title_text = $(item).children('title').text();
        var img = $('<img src="' + img_url + '" width="120" data-video-id="' + video_id + '" /> ');
        img.click(function() {
          $('#player').attr('src', "http://www.youtube.com/embed/" + $(this).data('video-id'));
        });
        img.attr('title', title_text);
        img.css('cursor', 'pointer');

        var div = $('<div style=":; :"></div>')
        div.css('width', '120px');
        div.css('height', '240px');
        div.css('display', 'inline-block');
        div.css('overflow', 'hidden');
        div.css('cursor', 'pointer');
	div.append(img).append('<div>' + title_text + '</div>');

        $('#videos-list').append(div).append(' ');
      });
    });
  </script>
</body>
</html>
