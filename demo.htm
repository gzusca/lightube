<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
</head>
<body>
  <iframe id="player" width="480" height="360" src="http://www.youtube.com/v/8biFUBbCcEg?f=videos&app=youtube_gdata" frameborder="0" allowfullscreen></iframe>
  <div id="videos-list" style="max-width: 650px;"></div>
  <script type="text/javascript">
    $.get('tmp/videos.xml', function(data) {
      $(data).find('entry').each(function(index, item) {
        var flash_url = $(item).find('media\\:content[type="application/x-shockwave-flash"]').attr('url');
        var img_url = $($(item).find('media\\:group media\\:thumbnail')[2]).attr('url');
        var img = $('<img src="' + img_url + '" width="120" data-flash-url="' + flash_url + '" /> ');
        img.click(function() {
          $('#player').attr('src', $(this).data('flash-url'));
        });
        img.attr('title', $(item).children('title').text());
        img.css('cursor', 'pointer');
        $('#videos-list').append(img).append(' ');
      });
    });
  </script>
</body>
</html>
